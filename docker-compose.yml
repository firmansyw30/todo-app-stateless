version: "3.8"
services:
  api:
    build: ./backend
    ports:
      - "5000:8080"
    environment:
      - ENABLE_RESET=true
      - PORT=8080
      - ALLOWED_ORIGIN=http://localhost:3000

  web:
    build: ./frontend
    ports:
      - "3000:8080"
    environment:
      - BACKEND_URL=http://localhost:5000
    depends_on:
      - api